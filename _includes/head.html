<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{
      site.title | escape
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="author" content="Wei Wang" />

  <meta name="twitter:card" content="summary" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <meta property="og:type" content="article" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
  <link
    href="/assets/images/favicon.png"
    rel="shortcut icon"
    type="image/png"
  />

  <link rel="stylesheet" href="{{
    '/css/main.css' | prepend: site.baseurl
  }}">
  <link
    href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <!--
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  -->

    <!--站长统计-->
  <!--<meta name="google-site-verification" content="" />-->
  <meta name="baidu-site-verification" content="code-h2lTaKuY0O" />

  
  
  <!--阅读统计-->
  <!--  <script async="" src="https://www.google-analytics.com/analytics.js"></script>-->
  <!--不蒜子的访问统计-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!--  <style type="text/css" adt="123"></style>-->
</head>
